<link rel="stylesheet" type="text/css" href="css/register.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

<div class="container">
	<div class="row main">
		<div class="panel-heading">
              <div class="panel-title text-center">
              		<h1 class="title">Mafraboy's Series Controller</h1>
              		<hr/>
              	</div>
           </div>
		<div class="main-login main-center">
			<form class="form-horizontal" method="post" action="#">

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Email</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
							<input type="text" class="form-control" name="email" id="email" ng-model="user.email" placeholder="Seu email"/>
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="password" class="cols-sm-2 control-label">Senha</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
							<input type="password" class="form-control" name="password" id="password" ng-model="user.password" placeholder="Sua senha"/>
						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="button" ng-click="login(user)" class="btn btn-primary btn-lg btn-block login-button">Login</button>
				</div>
				<div class="login-register">
		            <a ui-sref="register">Registrar</a>
		         </div>
			</form>
		</div>
	</div>
</div>
