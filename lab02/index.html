<!DOCTYPE html>

<html lang="pt-br" ng-app="Series">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/page.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/main.js"></script>
    <title>Controlador de Series</title>
  </head>
  <body ng-controller="SeriesController">
    <div class = "container">
    <!-- Tabs de navegacao -->
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#minhasSeries">Minhas Series</a></li>
        <li><a data-toggle="tab" href="#watchList">Watchlist</a></li>
      </ul>
     <!--  Conteudo das tabs de navegacao -->
    <div class="tab-content">
    <!-- Home -->
      <div id="home" class="tab-pane fade in active">
        <!-- Search box -->
        <div class="row" >
          <div class="col-md-12">
           <div class="form-group">
            <div class ="input-group">
              <input ng-model="shortSeriesFilter" class="form-control" placeholder="Digite o nome da sÃ©rie">
                <div class="input-group-btn">
                  <button ng-click='getShortSeries(shortSeriesFilter)' class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <!-- Series grid -->
        <div class="row row-eq-height" ng-repeat="row in chunkedSearchedSeries">
          <div class="col-md-3 thumbnail" ng-repeat="serie in row">
            <img class="center-block img-responsive" ng-if="serie.Poster != 'N/A'" src="{{serie.Poster}}" class="image">
            <img class="center-block img-responsive" ng-if="serie.Poster == 'N/A'" src="http://donosdeestimacao.com.br/wp-content/uploads/2015/12/sem-imagem2-300x300.png" class="image">
            <div class="overlay">
                <div class="text">
                <span>{{serie.Title}}</span></div>
                <div class="series-icons"><i ng-click="addToMySeries(serie)" class="series-icons glyphicon glyphicon-plus-sign"></i></div>
                </div>
            </div>
        </div>
      </div>
      <!-- Minhas series -->
      <div id="minhasSeries" class="tab-pane fade">
          <div class="row">
            <div class="col-md-12">
            <input ng-model="minhasSeriesFilter" class="form-control" placeholder="Filtrar..."></div>
          </div>
          <div class="row row-eq-height" ng-repeat="row in chunkedMySeries">
          <div class="col-md-3 thumbnail    " ng-repeat="serie in row">
            <img class="center-block img-responsive" ng-if="serie.Poster != 'N/A'" src="{{serie.Poster}}" class="image">
            <img class="center-block img-responsive" ng-if="serie.Poster == 'N/A'" src="http://donosdeestimacao.com.br/wp-content/uploads/2015/12/sem-imagem2-300x300.png" class="image">
            <div class="overlay">
                <div class="text">
                <span>{{serie.Title}}</span></div>
                <div class="series-icons">
                <div class="row">
                    <i ng-click="removeFromMySeries(serie)" class="series-icons glyphicon glyphicon-remove-sign"></i>
                    <i data-toggle="modal" data-target="#serieModal{{$index}}" class="glyphicon glyphicon-zoom-in"></i>
                </div>
            </div>
        </div>
            
            <!-- Modal da serie -->
            <div id="serieModal{{$index}}" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                 <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{serie.Title}}</h4>
                </div>
                <div class="modal-body">
                    <div class="row">

                    <div class="col-md-4">
                    <img class="image-responsive" src="{{serie.Poster}}"></div>
                    <div class="col-md-8">{{serie.Plot}}</div>
                    </div>
                    
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
            </div>

    </div>
    </div>
    </div>

      </div>
    </div>
  </div>
  </body>
</html>
